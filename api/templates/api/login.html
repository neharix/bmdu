{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulgama giriş - BMDU API</title>
    <link rel="stylesheet" href="{% static 'api/tailwind.min.css' %}">
</head>
<body class="bg-gray-100 select-none">

    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-semibold mb-6 text-center">Ulgama giriş</h2>

            <form method="POST" action="{% url 'login' %}" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Ulanyjy ady</label>
                    <input type="text" name="username" id="id_username" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Açar sözi</label>
                    <input type="password" name="password" id="id_password" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <input type="checkbox" name="remember_me" id="remember_me" class="mr-2">
                        <label for="remember_me" class="text-sm text-gray-700">Meni ýatda sakla</label>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">Girmek</button>
                </div>

                {% if form.errors %}
                <div class="text-red-500 text-sm mt-2">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
    </div>

</body>
</html>
